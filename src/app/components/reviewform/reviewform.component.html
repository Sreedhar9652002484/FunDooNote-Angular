<div class="registartion-form">
    <div class="form-elements">
        <form class="form">
            <h1>Registration Form</h1>
            <div class="form-elements1">
                <div class="input-fields">
                    <mat-form-field appearance="outline" >
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="" style="color: black;">
                      </mat-form-field>
                      <mat-form-field appearance="outline" >
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="" style="color: black;">
                      </mat-form-field>
                </div>
                <div class="input-fields">
                    <mat-form-field>
                        <mat-label>Date Of Birth</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      <div style="display: flex;flex-direction: column;"><mat-label>Gender</mat-label>
                      <mat-radio-group aria-label="Select an option">
                        
                        <mat-radio-button value="1">Option 1</mat-radio-button>
                        <mat-radio-button value="2">Option 2</mat-radio-button>
                      </mat-radio-group>
                    </div>
                </div>
                <div class="input-fields">
                    <mat-form-field appearance="outline" >
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="" style="color: black;">
                      </mat-form-field>
                      <mat-form-field appearance="outline" >
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="" style="color: black;">
                      </mat-form-field>
                </div>
                <div class="select">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Subject</mat-label>
                        <mat-select>
                            <mat-option value="option1">option1</mat-option>
                            <mat-option value="option2">option2</mat-option>
                            <mat-option value="option3">option3</mat-option>

                        </mat-select>
                      </mat-form-field>
                </div>
                <button mat-flat-button  color="primary">Submit</button>

            </div>
        </form>
    </div>
    </div>
